<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Profile Circle -->
  <circle cx="200" cy="180" r="80" fill="url(#profileGradient)"/>
  
  <!-- Face Features -->
  <!-- Hair -->
  <path d="M130 130 Q200 90 270 130 Q270 150 200 150 Q130 150 130 130 Z" fill="#1f2937"/>
  
  <!-- Eyes -->
  <circle cx="175" cy="165" r="6" fill="#ffffff"/>
  <circle cx="225" cy="165" r="6" fill="#ffffff"/>
  <circle cx="175" cy="165" r="3" fill="#1f2937"/>
  <circle cx="225" cy="165" r="3" fill="#1f2937"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="185" rx="3" ry="8" fill="#e5e7eb"/>
  
  <!-- Mouth -->
  <path d="M190 205 Q200 210 210 205" stroke="#d1d5db" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Creator Badge -->
  <rect x="140" y="320" width="120" height="30" rx="15" fill="url(#badgeGradient)"/>
  <text x="200" y="340" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">TOP CREATOR</text>
  
  <!-- Stats -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="18" font-weight="700">Marcus Rivera</text>
  <text x="200" y="300" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="14">120K Followers</text>
  
  <!-- Verification Badge -->
  <circle cx="250" cy="275" r="8" fill="#10b981"/>
  <path d="M246 275 L249 278 L254 270" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
</svg> 