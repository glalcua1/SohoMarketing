<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Profile Circle -->
  <circle cx="200" cy="180" r="80" fill="url(#profileGradient)"/>
  
  <!-- Face Features -->
  <!-- Hair -->
  <path d="M125 125 Q200 85 275 125 Q275 155 200 155 Q125 155 125 125 Z" fill="#4a5568"/>
  
  <!-- Eyes -->
  <circle cx="175" cy="165" r="6" fill="#ffffff"/>
  <circle cx="225" cy="165" r="6" fill="#ffffff"/>
  <circle cx="175" cy="165" r="3" fill="#1f2937"/>
  <circle cx="225" cy="165" r="3" fill="#1f2937"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="185" rx="3" ry="8" fill="#e5e7eb"/>
  
  <!-- Mouth -->
  <path d="M190 205 Q200 212 210 205" stroke="#d1d5db" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Creator Badge -->
  <rect x="135" y="320" width="130" height="30" rx="15" fill="url(#badgeGradient)"/>
  <text x="200" y="340" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="11" font-weight="600">HOSPITALITY PRO</text>
  
  <!-- Stats -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="18" font-weight="700">Sofia Kim</text>
  <text x="200" y="300" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Inter, sans-serif" font-size="14">95K Followers</text>
  
  <!-- Verification Badge -->
  <circle cx="245" cy="275" r="8" fill="#f59e0b"/>
  <path d="M241 275 L244 278 L249 270" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
</svg> 