<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <!-- Background -->
  <rect width="300" height="80" fill="transparent"/>
  
  <!-- Hotel Icon -->
  <g transform="translate(10, 15)">
    <!-- Building Base -->
    <rect x="0" y="25" width="40" height="25" fill="#a5b4fc" rx="2"/>
    
    <!-- Building Tower -->
    <rect x="8" y="15" width="24" height="35" fill="#8b5cf6" rx="2"/>
    
    <!-- Windows -->
    <rect x="12" y="20" width="4" height="4" fill="#ffffff" rx="1"/>
    <rect x="20" y="20" width="4" height="4" fill="#ffffff" rx="1"/>
    <rect x="28" y="20" width="4" height="4" fill="#ffffff" rx="1"/>
    
    <rect x="12" y="28" width="4" height="4" fill="#ffffff" rx="1"/>
    <rect x="20" y="28" width="4" height="4" fill="#ffffff" rx="1"/>
    <rect x="28" y="28" width="4" height="4" fill="#ffffff" rx="1"/>
    
    <rect x="12" y="36" width="4" height="4" fill="#ffffff" rx="1"/>
    <rect x="20" y="36" width="4" height="4" fill="#ffffff" rx="1"/>
    <rect x="28" y="36" width="4" height="4" fill="#ffffff" rx="1"/>
    
    <!-- Door -->
    <rect x="16" y="42" width="8" height="8" fill="#312e81" rx="1"/>
    
    <!-- Flag/Banner -->
    <rect x="8" y="10" width="16" height="6" fill="#fbbf24" rx="1"/>
  </g>
  
  <!-- Company Name -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    HospitalityReach
  </text>
  
  <!-- Tagline -->
  <text x="65" y="52" font-family="Arial, sans-serif" font-size="11" fill="#e5e7eb">
    Creator Marketing on Auto-pilot
  </text>
</svg> 