<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" fill="none">
  <!-- Background -->
  <rect width="300" height="80" fill="transparent"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="blueToPurpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern Logo Icon -->
  <g transform="translate(10, 15)">
    <!-- Stylized "R" Shape -->
    <path d="M5 45 L5 10 L25 10 Q35 10 35 20 Q35 30 25 30 L15 30 L35 45" 
          fill="url(#blueToPurpleGradient)" 
          stroke="url(#blueToPurpleGradient)" 
          stroke-width="3" 
          stroke-linejoin="round" 
          stroke-linecap="round"/>
    
    <!-- Modern accent dots -->
    <circle cx="40" cy="15" r="3" fill="#60a5fa"/>
    <circle cx="40" cy="25" r="2" fill="#8b5cf6"/>
    <circle cx="40" cy="35" r="2.5" fill="#a855f7"/>
  </g>
  
  <!-- Company Name with Gradient -->
  <text x="65" y="42" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="url(#blueToPurpleGradient)">
    RateGain Soho
  </text>
</svg> 